<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>

    <section>
      <h2>Put in my To Do!</h2>
      <input type="text" id="todoIn" value="" placeholder="To Do" />
      <button type="button" id="addButton">Add To Do</button>
    </section>
    <section>
      <h2>List of To Do!</h2>
      <table>
        <thead>
          <tr>
            <th>To Do</th>
            <th>Click to Complete</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="listTodo"></tbody>
      </table>
    </section>
  </body>
</html>
